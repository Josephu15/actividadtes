<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        /* Estilos CSS para la página de contacto */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de contacto</h1>

    <form id="contact-form" method="post" action="enviar.php">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>

        <button type="submit">Enviar mensaje</button>
    </form>

    <div id="response-message"></div>

    <script>
        // Script para enviar el formulario de contacto mediante AJAX
        const form = document.getElementById('contact-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    form.reset();
                    responseMessage.innerHTML = '<p class="success-message">¡Mensaje enviado con éxito!</p>';
                } else {
                    responseMessage.innerHTML = '<p class="error-message">Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo más tarde.</p>';
                }
            })
            .catch(error => {
                responseMessage.innerHTML = '<p class="error-message">Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo más tarde.</p>';
            });
        });
    </script>
</body>
</html>
